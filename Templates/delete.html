<!-- Gallery Section -->
<section id="gallery" class="gallery">
  <div class="container-fluid">
    <div class="masonry-grid">
      {% if category %}
        {% for image in images %}
          <div class="masonry-item">
            <img src="{{image.image.url}}" class="img-fluid" alt="">
          </div>
        {% endfor %}
      {% endif %}
    </div>

  </div>
</section>
<!-- End Gallery Section -->
