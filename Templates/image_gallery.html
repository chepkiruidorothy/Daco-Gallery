{% extends 'base.html' %}

{% load static %}

{% block content %}

  <!-- Gallery Section -->
  <section id="gallery" class="gallery">
    <div class="container-fluid">
      <div class="masonry-grid">
          {{category.name}}
        {% for image in images %}

          {% if image.category.name %}

            <div class="masonry-item">
                      {% if image.image %}
                <img src="{{ image.image.url }}" class="img-fluid" alt="">
                {% endif %}
            </div>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </section>
  
  <!-- End Gallery Section -->


{% endblock %}
