{% extends 'base.html'%}
{% block content%}


{%load static%}


<section id="blog" class="blog">
  <div class="container">
    <div class="row gy-2">
      {% for post in posts %}
      <div class="col-xl-6 col-lg-6 col-md-6">
        <div class="blog-item position-relative">
          <img src="{{ post.image.url }}"  alt="...">
          <h4><a href="{{ post.slug }}" class="stretched-link">{{ post.title }}</a></h4>
          <p>{{ post.body|truncatechars:200|safe }}</p>
          <a href="{{ post.slug }}" class="cta-btn" >Read More</a>
          <div class="card-footer">
            <small class="text-muted">{{ post.created_on }}</small>
          </div>
        </div>
      </div><!-- End Service Item -->
      {% endfor %}
    </div>
  </div>
</section>


{% endblock %}
